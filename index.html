<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Acronimo: JORGE</title>

<body>
  <header class="header">
    <h1 id="header_title">El acronimo creativo</h1>
    <p id="header_paragraph">Este es un ejercicio para practicar html, css y un poco de javascript</p>
  </header>
  <main>
    <div class="card">
      <div class="card_content">
        <h2>J</h2>
        <figcaption id="card_figcaption-1">Joy Boy</figcaption>
      </div>
      <img src="./img/joyboy.jpg" alt="Imagen de Joy Boy de One Piece" class="card_image">
      <a href="#">Dato Curioso</a>
    </div>
    <div class="card">
      <div class="card_content">
        <h2>O</h2>
        <figcaption id="card_figcaption-2">Ohara</figcaption>
      </div>
      <img src="./img/One-Piece-Ohara-Island.jpg" alt="Imagen de la isla Ohara del anime One piece" class="card_image">
      <a href="#">Dato Curioso</a>
    </div>
    <div class="card">
      <div class="card_content">
        <h2>R</h2>
        <figcaption id="card_figcaption-3">Rigby</figcaption>
      </div>
      <img src="./img/rigby-un-show-mas.jpeg" alt="Imagen del personaje Rigby de la animacion Un show mas" class="card_image">
      <a href="#">Dato Curioso</a>
    </div>
    <div class="card">
      <div class="card_content">
        <h2>G</h2>
        <figcaption id="card_figcaption-4">Games</figcaption>
      </div>
      <img src="./img/games-xbox.jpg" alt="Imagen de varios juegos de la plataforma de xbox" class="card_image">
      <a href="#">Dato Curioso</a>
    </div>
    <div class="card">
      <div class="card_content">
        <h2>E</h2>
        <figcaption id="card_figcaption-5">Elote</figcaption>
      </div>
      <img src="./img/Elote.JPG" alt="Imagen de un elote preparado con crema y queso" class="card_image">
      <a href="#">Dato Curioso</a>
    </div>
  </main>
  <footer>
